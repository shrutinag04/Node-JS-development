<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>music zone</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="main-header">
        <div class="headercontainer">
            <a href="index.html"><img src="images/logo.jpeg" alt="logo" /></a>
            <h1>MusicZone</h1>

        </div>
        <nav class="site-navigation">
            <ul class="nav">
                <li><a href="newTrade.html">StartTrading</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">SignUp</a></li>
            </ul>
        </nav>
   </div>
    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="trades.html">Trades</a></li>
            <li><a href="#">About</a></li>
        </ul>

    </div>

    <div class="formcontainer">
        <form action="trade.html">
            <div class="row">
                <div class="col-25">
                    <label>Category</label>
                </div>
                <div class="col-75">
                    <input type="text" name="category" placeholder="Category">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Title</label>
                </div>
                <div class="col-75">
                    <input type="text" name="Title" placeholder="Title">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Author</label>
                </div>
                <div class="col-75">
                    <input type="text" name="Author" placeholder="Author">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Details</label>
                </div>
                <div class="col-75">
                    <textarea name="details" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Create Trade">
            </div>

        </form>
    </div>
    <footer id="main-footer">
        <ul>
            <li>&copy;MusicZone</li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul>
            <li><a href="#" class="fa fa-twitter"></a></li>

        </ul>
    </footer>
